<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem Pokemon - Semana do Zero ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/scrollbar.css" />
  </head>

  <body class="modo-escuro">
    <header>
      <a href="#">
        <img src="./src/imagens/pokeball.png" alt="pokebola" class="logo" />
      </a>
      <button id="botao-alterar-tema">
        <img
          src="./src/imagens/sun.png"
          alt="imagen do sol"
          class="imagem-botao"
        />
      </button>
    </header>

    <main>
      <ul class="listagem-pokemon">
        <li class="cartao-pokemon">
          <div class="informacoes">
            <span>Eevee</span>
            <span>#133</span>
          </div>
          <img src="./src/imagens/eevee.gif" alt="Eevee" class="gif" />
          <ul class="tipos">
            <li class="tipo grama">Normal</li>
          </ul>
          <p class="descricao">
            A capacidade dele de evoluir em muitas formas permite que ele 
            se adapte de maneira suave e perfeita a qualquer ambiente
          </p>
        </li>
      </ul>
    </main>

    <script src="./src/js/main.js"></script>
  </body>
</html>
